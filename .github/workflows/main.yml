name: Postman Test Run

on:
  push:
    branches: [ ns/postman ]
  pull_request:
    branches: [ ns/postman ]
  repository_dispatch:
    types: [ deploy_success ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
  
    - name: Install dependencies
      run: |
        npm install newman

    - name: Test
      run: |
        node_modules/.bin/newman run test_collection.json -e test_env.json 
